<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pizzaorder.css">
    <title>LogIn</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Pizza order</legend>
            <br>
            <label for="your-name">Your name:</label>
            <input type="text" name="Your Name" id="your-name" minlength="3" maxlength="10" required>
            <br>
            <br>
            <label for="email">Email</label>
            <input required type="email" name="Your Email" id="email">
            <br>
            <br>
        <div>
            <Span>Topping:</Span>
            <input type="radio" id="Supreme" name="Topping" checked/>
            <label for="Supreme">Supreme</label>
            <input type="radio" id="Vegetarian" name="Topping"/>
            <label for="Vegetarian">Vegetarian</label>
            <input type="radio" id="Hawaian" name="Topping"/>
            <label for="Hawaian">Hawaian</label>
        </div>
            <br>
            <br>
        <div>
            <span>Sauce:</span>
            <select name="Sosuri">
                <option value="Tomato" selected>Tomato</option>
                <option value="Mayo">Mayo</option>
                <option value="Mustard">Mustard</option>
            </select>
        </div>
            <br>
            <br>
        <div>
            <span>Extras:</span>
            <input type="checkbox" name="Cheese" id="Cheese" checked>
            <label for="Cheese">Cheese</label>
            <input type="checkbox" name="Onions" id="Onions">
            <label for="Onions">Onions</label>
            <input type="checkbox" name="Olives" id="Olives">
            <label for="Olives">Olives</label>
        </div>
            <br>
            <br>
        <div>
            <span>Number of pizzas:</span>
            <input type="number" id="numar" min="1" max="7" value="1">
        </div>
            <br>
            <br>
        <div>
            <p>Delivery instructions:</p>
            <textarea required name="textarea" cols="150" rows="5"></textarea>
        </div>    
            <br>
            <br>
        <div>
            <span>Data Livrare</span>
            <input type="date"">
        </div>
            <br>
            <br>
            <input type="reset" value="Reset">
            <input type="submit" value="Send Order">
        </fieldset>
    </form>
</body>
</html>
